<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Форма заказа</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="#" type="font/woff2" as="font">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>

<body>
  <header class="main-header">
    <div class="main-header__wrapper">
      <nav class="main-header__nav">
        <a class="main-header__logo logo" href="#">
          <img src="./index.html" width="52" height="52" alt="Логотип «Barry»">
          <span class="logo__slogan">Ягода</span>
        </a>
        <button class="main-header__toggler" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>

        <ul class="main-header__menu site-menu">
          <li class="site-menu__item">
            <a class="site-menu__link" href="#">
              Каталог
            </a>
          </li>
          <li class="site-menu__item">
            <a class="site-menu__link" href="#">
              Новости
            </a>
          </li>
          <li class="site-menu__item">
            <a class="site-menu__link" href="#">
              Контакты
            </a>
          </li>
          <li class="site-menu__item">
            <a class="site-menu__link site-menu__link--current" href="#">
              Заказать
            </a>
          </li>
        </ul>
      </nav>
    </div>

  </header>

  <main class="main-container">
    <section class="promo">
      <div class="promo__wrapper">
        <h1 class="promo__title">Закажи ягоды</h1>
        <p class="promo__description">Мы соберем для вас ягоды
          и доставим их в удобном
          для вас виде - свежими или замороженными</p>
      </div>
    </section>
  </main>
</body>

</html>
